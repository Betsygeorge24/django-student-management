

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student App - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-card {
            width: 380px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        
        }

        
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="text-center">Welcome to Student App</h2>

       <form method="POST">
        {% csrf_token %}
            <div class="mb-3">
             <center> <label for="basic-url" class="form-label">User name</label><br>
               <input type="text" name="username" placeholder=""></center> 
            </div>

            <div class="mb-3">
           <center><label for="basic-url" class="form-label">Password</label><br>
               <input type="password" name="password" ></center>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            {% if error %}
            <p style="color:red">{{error}}</p>
            {% endif %}
        </form>

        <p class="mt-3 text-center register-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</body>
</html>
